  <script>
    const I18N = {
      pl: {
        page_title: "Panel klienta – Galicyjskie Biuro Brokerskie",
        nav_home: "Strona główna",
        dashboard: "Panel klienta",
        logout: "Wyloguj",
        welcome: "Witaj, ",
        footer_rights: "© 2025 Galicyjskie Biuro Brokerskie Sp. z o.o.",
        nav_toggle_open: "Otwórz menu",
        social_aria_label: "Social media",
        facebook_aria_label: "Facebook",
        instagram_aria_label: "Instagram",
        logo_alt: "Logo Galicyjskie Biuro Brokerskie",
        logo_title: "Galicyjskie Biuro Brokerskie - strona główna",
        og_locale: "pl_PL"
      },
      en: {
        page_title: "Client panel – Galicyjskie Biuro Brokerskie",
        nav_home: "Home",
        dashboard: "Client panel",
        logout: "Log out",
        welcome: "Welcome, ",
        footer_rights: "© 2025 Galicyjskie Biuro Brokerskie Sp. z o.o.",
        nav_toggle_open: "Open menu",
        social_aria_label: "Social media",
        facebook_aria_label: "Facebook",
        instagram_aria_label: "Instagram",
        logo_alt: "Galicyjskie Biuro Brokerskie logo",
        logo_title: "Galicyjskie Biuro Brokerskie - home",
        og_locale: "en_US"
      }
    };

    function setQueryLangParam(lang){const u=new URL(location.href);u.searchParams.set('lang',lang);history.replaceState({},'',u.toString());}
    function applyLang(lang){
      const sup=['pl','en']; const t=sup.includes(lang)?lang:'pl'; const d=I18N[t];
      document.documentElement.setAttribute('lang',t);
      const og=document.querySelector('meta[property="og:locale"]'); if(og) og.setAttribute('content', d.og_locale);
      document.querySelectorAll('[data-i18n-key]').forEach(el=>{const k=el.getAttribute('data-i18n-key'); if(d[k]!==undefined){ if(k==='welcome'){ el.innerHTML = `${d[k]}<span id="userEmail">użytkowniku</span>! Tu w przyszłości dodamy zgłoszenia szkód, dokumenty polis itp.`; } else { el.textContent=d[k]; } }});
      document.querySelectorAll('[data-i18n-attr]').forEach(el=>{el.getAttribute('data-i18n-attr').split(';').forEach(p=>{const[a,k]=p.split(':').map(s=>s.trim()); if(a&&k&&d[k]!==undefined) el.setAttribute(a,d[k]);});});
      document.querySelectorAll('.lang-btn').forEach(b=>{const a=b.getAttribute('data-lang')===t; b.classList.toggle('lang-active',a); b.setAttribute('aria-pressed',String(a));});
      localStorage.setItem('site_lang', t); setQueryLangParam(t);
      document.documentElement.classList.add('i18n-ready');
      document.documentElement.classList.remove('i18n-not-ready');
      window.__currentLang=t;
    }
    document.addEventListener('DOMContentLoaded',()=>{
      document.querySelectorAll('.lang-btn').forEach(b=>b.addEventListener('click',()=>applyLang(b.getAttribute('data-lang'))));
      const url = new URL(location.href); const urlLang=url.searchParams.get('lang'); const ls=localStorage.getItem('site_lang'); const init=urlLang||ls||(navigator.language||'pl').toLowerCase().startsWith('pl')?'pl':'en';
      applyLang(init);
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
  apiKey: "AIzaSyBaT_l1T7uZuOpRKoPO5mM-TmSxxJ-RqBE",
  authDomain: "gbb---ubezpieczenia.firebaseapp.com",
  projectId: "gbb---ubezpieczenia",
  storageBucket: "gbb---ubezpieczenia.firebasestorage.app",
  messagingSenderId: "401341596644",
  appId: "1:401341596644:web:c6060f8ab6ae6eb017bdf1",
  measurementId: "G-V259MFTZPW"
};

    let firebaseOk = true;
    let auth;
    try {
      const app = initializeApp(firebaseConfig);
      auth = getAuth(app);
    } catch (e) {
      firebaseOk = false;
    }

    const userEmail = document.getElementById('userEmail');

    function redirectToLogin() {
      window.location.replace('login.html');
    }

    if (firebaseOk) {
      onAuthStateChanged(auth, (user) => {
        if (!user) return redirectToLogin();
        if (userEmail) userEmail.textContent = user.email || 'klient';
      });

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await signOut(auth);
        redirectToLogin();
      });
    } else {
      const demo = JSON.parse(localStorage.getItem('gbb_demo_auth') || 'null');
      if (!demo) return redirectToLogin();
      if (userEmail) userEmail.textContent = demo.email;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('gbb_demo_auth');
        redirectToLogin();
      });
    }
  </script>
