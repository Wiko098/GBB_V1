<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel klienta – Galicyjskie Biuro Brokerskie</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="Logo.png" alt="Logo Galicyjskie Biuro Brokerskie" class="logo-image"/>
      </a>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Strona główna</a></li>
          <li><button id="logoutBtn" class="menu-login-btn" style="cursor:pointer">Wyloguj</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2>Panel klienta</h2>
      <p>Witaj, <span id="userEmail">użytkowniku</span>! Tu w przyszłości dodamy zgłoszenia szkód, dokumenty polis itp.</p>
    </div>
  </main>

  <footer>
    <div class="container"><p>© 2025 Galicyjskie Biuro Brokerskie Sp. z o.o.</p></div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "WSTAW_SWOJ_apiKey",
      authDomain: "WSTAW_SWOJ_authDomain",
      projectId: "WSTAW_SWOJ_projectId",
      appId: "WSTAW_SWOJ_appId",
    };

    let firebaseOk = true;
    let auth;
    try {
      const app = initializeApp(firebaseConfig);
      auth = getAuth(app);
    } catch (e) {
      firebaseOk = false;
    }

    const userEmail = document.getElementById('userEmail');

    function redirectToLogin() {
      window.location.replace('login.html');
    }

    if (firebaseOk) {
      onAuthStateChanged(auth, (user) => {
        if (!user) return redirectToLogin();
        userEmail.textContent = user.email || 'klient';
      });

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await signOut(auth);
        redirectToLogin();
      });
    } else {
      // Tryb demo – sprawdzamy znacznik w localStorage
      const demo = JSON.parse(localStorage.getItem('gbb_demo_auth') || 'null');
      if (!demo) return redirectToLogin();
      userEmail.textContent = demo.email;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('gbb_demo_auth');
        redirectToLogin();
      });
    }
  </script>
</body>
</html>
