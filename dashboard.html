<body>
  <header>
  <div class="container">
    <a href="index.html" class="logo">
      <img src="Logo.png" alt="Logo Galicyjskie Biuro Brokerskie" class="logo-image"/>
    </a>

    <!-- burger/toggle jak na stronie głównej -->
    <input type="checkbox" id="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label" aria-label="Otwórz menu">☰</label>

    <div class="header-social" aria-label="Social media">
  <a class="social-link" href="https://www.facebook.com/profile.php?id=61569936570074" target="_blank" rel="noopener noreferrer" aria-label="Facebook">

</div>
<nav>
      <ul class="menu">
        <li><a href="index.html">Strona główna</a></li>

      </ul>
    </nav>

  <main class="section">
    <div class="container">
      <h2>Panel klienta</h2>
      <p>Witaj, <span id="userEmail">użytkowniku</span>! Tu w przyszłości dodamy zgłoszenia szkód, dokumenty polis itp.</p>
    </div>
  </main>

  <footer>
    <div class="container"><p>© 2025 Galicyjskie Biuro Brokerskie Sp. z o.o.</p></div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
  apiKey: "AIzaSyBaT_l1T7uZuOpRKoPO5mM-TmSxxJ-RqBE",
  authDomain: "gbb---ubezpieczenia.firebaseapp.com",
  projectId: "gbb---ubezpieczenia",
  storageBucket: "gbb---ubezpieczenia.firebasestorage.app",
  messagingSenderId: "401341596644",
  appId: "1:401341596644:web:c6060f8ab6ae6eb017bdf1",
  measurementId: "G-V259MFTZPW"
};

    let firebaseOk = true;
    let auth;
    try {
      const app = initializeApp(firebaseConfig);
      auth = getAuth(app);
    } catch (e) {
      firebaseOk = false;
    }

    const userEmail = document.getElementById('userEmail');

    function redirectToLogin() {
      window.location.replace('login.html');
    }

    if (firebaseOk) {
      onAuthStateChanged(auth, (user) => {
        if (!user) return redirectToLogin();
        userEmail.textContent = user.email || 'klient';
      });

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await signOut(auth);
        redirectToLogin();
      });
    } else {
      // Tryb demo – sprawdzamy znacznik w localStorage
      const demo = JSON.parse(localStorage.getItem('gbb_demo_auth') || 'null');
      if (!demo) return redirectToLogin();
      userEmail.textContent = demo.email;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('gbb_demo_auth');
        redirectToLogin();
      });
    }
  </script>
</body>
</html>
